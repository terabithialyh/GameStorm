            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const isStar = Math.random() > 0.6;
                const size = Math.random() * 10 + 6;
                if (isStar) {
                    particle.innerHTML = `<svg viewBox="0 0 24 24" width="${size}" height="${size}"><path fill="${colors[Math.floor(Math.random() * colors.length)]}" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>`;
                } else {
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                }
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                document.body.appendChild(particle);
                const angle = Math.random() * Math.PI * 2;
                const force = Math.random() * 150 + 50;
                gsap.to(particle, {
                    duration: 0.8 + Math.random() * 0.4,
                    x: Math.cos(angle) * force,
                    y: Math.sin(angle) * force + 50,
                    rotation: Math.random() * 720,
                    opacity: 0,
                    scale: 0,
                    ease: "power2.out",
                    onComplete: () => particle.remove()
                });
            }
        },
        flyIntoBoard(startEl, targetCell, lvl, idx) {
            const startRect = startEl.getBoundingClientRect();
            const targetRect = targetCell.getBoundingClientRect();
            const ghost = document.createElement('div');
            ghost.className = 'item';
            ghost.style.position = 'fixed';
            ghost.style.left = startRect.left + 'px';
            ghost.style.top = startRect.top + 'px';
            ghost.style.width = startRect.width + 'px';
            ghost.style.height = startRect.height + 'px';
            ghost.style.pointerEvents = 'none'; 
            ghost.innerHTML = SVG_LIB['lvl' + lvl];
            ghost.style.zIndex = 2000;
            document.body.appendChild(ghost);

            gsap.to(ghost, {
                duration: 0.6,
                x: targetRect.left - startRect.left + (targetRect.width - startRect.width)/2,
                y: targetRect.top - startRect.top + (targetRect.height - startRect.height)/2,
                rotation: 360,
                scale: 1.2,
                ease: "power2.out",
                onComplete: () => {
                    ghost.remove();
                    state.pendingSlots.delete(idx);
                    renderGrid();
                    const cellItem = targetCell.querySelector('.item');
                    if(cellItem) {
                        cellItem.classList.remove('hidden-state');
                        gsap.fromTo(cellItem, { scale: 0.5, y: -20 }, { scale: 1, y: 0, duration: 0.5, ease: "elastic.out(1, 0.3)" });
                    }
                }
            });
        },
        mergeJuice(itemEl) {
            gsap.fromTo(itemEl, { scaleX: 1.5, scaleY: 0.5 }, { scaleX: 1, scaleY: 1, duration: 0.6, ease: "elastic.out(1.2, 0.3)" });
        },
        // ä¿®å¤ï¼šåˆ›å»ºå…‹éš†ä½“è¿›è¡ŒåŠ¨ç”»ï¼Œä¸å†ä¾èµ–DOMä¸­çš„gridå…ƒç´ 
        itemSuccessClone(rect, lvl) {
            const ghost = document.createElement('div');
            ghost.className = 'item';
            ghost.style.position = 'fixed';
            ghost.style.left = rect.left + 'px';
            ghost.style.top = rect.top + 'px';
            ghost.style.width = rect.width + 'px';
            ghost.style.height = rect.height + 'px';
            ghost.innerHTML = SVG_LIB['lvl' + lvl];
            ghost.style.zIndex = 2000;
            document.body.appendChild(ghost);

            gsap.to(ghost, {
                y: rect.top - 50,
                scale: 1.5,
                opacity: 0,
                duration: 0.5,
                ease: "back.in(1.7)",
                onComplete: () => ghost.remove()
            });
        },
        flyGold(fromX, fromY) {
            const goldCapsule = document.getElementById('gold-capsule');
            const targetRect = goldCapsule.getBoundingClientRect();
            const count = 6;
            for(let i=0; i<count; i++) {
                const coin = document.createElement('div');
                coin.className = 'fly-coin';
                coin.innerText = 'ğŸ’°';
                coin.style.left = fromX + 'px';
                coin.style.top = fromY + 'px';
                document.body.appendChild(coin);
                gsap.to(coin, {
                    x: (targetRect.left - fromX) + (Math.random() * 40 - 20),
                    y: (targetRect.top - fromY) + (Math.random() * 20 - 10),
                    opacity: 0.5,
                    scale: 0.5,
                    duration: 0.6 + Math.random() * 0.4,
                    delay: i * 0.05,
                    ease: "power2.in",
                    onComplete: () => {
                        coin.remove();
                        if(i === count - 1) {
                            gsap.fromTo(goldCapsule, {scale: 1}, {scale: 1.2, duration: 0.1, yoyo: true, repeat: 1});
                        }
                    }
                });
            }
        },
        taskExit(taskCard, callback) {
            gsap.to(taskCard, {
                x: -500,
                opacity: 0,
                duration: 0.5,
                ease: "power2.in",
                onComplete: callback
            });
        },
        taskEnter(taskCard) {
            const startX = window.innerWidth > 500 ? 500 : window.innerWidth;
            gsap.from(taskCard, {
                x: startX,
                opacity: 0,
                scale: 0.7,
                rotation: 10,
                duration: 0.7,
                delay: 0.3,
                ease: "back.out(1.2)"
            });
        }
    };

    let dragProxy = null;
    function onPointerDown(e) {
        if (state.isDragging) return;
        const cell = e.target.closest('.grid-cell');
        if (!cell) return;
        const idx = parseInt(cell.dataset.idx);
        if (!state.grid[idx] || state.pendingSlots.has(idx)) return;

        state.isDragging = true;
        state.dragSourceIdx = idx;
        state.pointerId = e.pointerId;
        const cellRect = cell.getBoundingClientRect();
        dragProxy = document.createElement('div');
        dragProxy.className = 'item dragging';
        dragProxy.style.position = 'fixed';
        dragProxy.style.width = cellRect.width + 'px';
        dragProxy.style.height = cellRect.height + 'px';
        dragProxy.innerHTML = SVG_LIB['lvl' + state.grid[idx]];
        document.body.appendChild(dragProxy);
        updateDragPos(e);
        const cellItem = cell.querySelector('.item');
        if (cellItem) cellItem.style.opacity = '0';
    }

    function onPointerMove(e) { if (state.isDragging && e.pointerId === state.pointerId) updateDragPos(e); }

    function onPointerUp(e) {
        if (!state.isDragging || e.pointerId !== state.pointerId) return;
        const targetCell = document.elementFromPoint(e.clientX, e.clientY)?.closest('.grid-cell');
        if (targetCell) {
            const tIdx = parseInt(targetCell.dataset.idx);
            if (state.dragSourceIdx !== tIdx && !state.pendingSlots.has(tIdx)) {
                handleMergeLogic(state.dragSourceIdx, tIdx);
            }
        }
        if (dragProxy) dragProxy.remove();
        renderGrid();
        state.isDragging = false;
    }

    function updateDragPos(e) {
        if (!dragProxy) return;
        dragProxy.style.left = (e.clientX - dragProxy.offsetWidth / 2) + 'px';
        dragProxy.style.top = (e.clientY - dragProxy.offsetHeight / 2) + 'px';
    }

    function handleMergeLogic(s, t) {
        const sLv = state.grid[s], tLv = state.grid[t];
        if (!tLv) {
            state.grid[t] = sLv;
            state.grid[s] = null;
        } else if (sLv === tLv && sLv < 8) {
            state.grid[t] = sLv + 1;
            state.grid[s] = null;
            setTimeout(() => {
                const targetCell = document.querySelectorAll('.grid-cell')[t];
                const rect = targetCell.getBoundingClientRect();
                Animator.createParticleBurst(rect.left + rect.width / 2, rect.top + rect.height / 2);
                const itemEl = targetCell.querySelector('.item');
                if (itemEl) Animator.mergeJuice(itemEl);
            }, 10);

            // è®°å½•æœ€é«˜ç­‰çº§æˆå°±
            if (sLv + 1 > state.maxLevelAchieved) {
                state.maxLevelAchieved = sLv + 1;
                checkStoryTriggers();
            }
        }
        updateTaskStatuses();
    }

    function spawnNewItem() {
        if (state.energy <= 0) {
            showToast("ä½“åŠ›ä¸è¶³ï¼ä¼‘æ¯ä¸€ä¸‹å§ã€‚");
            return;
        }

        const emptyIndices = state.grid.map((val, idx) => {
            if (!val && !state.pendingSlots.has(idx)) return idx;
            return -1;
        }).filter(i => i !== -1);

        if (emptyIndices.length === 0) {
            showToast("æ£‹ç›˜æ»¡äº†ï¼è¯·å…ˆåˆæˆç‰©å“ã€‚");
            return;
        }

        const luckyIdx = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];

        if (state.grid[luckyIdx] || state.pendingSlots.has(luckyIdx)) {
            if(emptyIndices.length > 1) {
                spawnNewItem(); 
            }
            return; 
        }

        state.grid[luckyIdx] = 1; 
        state.pendingSlots.add(luckyIdx);
        state.energy--;
        
        refreshUI();
        renderGrid(); 
        
        const spawner = document.getElementById('spawner');
        const targetCell = document.querySelectorAll('.grid-cell')[luckyIdx];
        
        Animator.flyIntoBoard(spawner, targetCell, 1, luckyIdx);
        
        // é£è¡Œä¸­ä¹Ÿå¯èƒ½å½±å“ä»»åŠ¡åˆ¤å®šï¼Œä¸è¿‡ä¸»è¦å½±å“åœ¨è½åœ°å
        // è¿™é‡Œæš‚æ—¶ä¸ç«‹å³åˆ·æ–°ä»»åŠ¡çŠ¶æ€ï¼Œç­‰å¾…è½åœ°åŠ¨ç”»ç»“æŸ
        setTimeout(() => {
            renderTasks(); // é‡æ–°å…¨é‡æ¸²æŸ“ï¼Œæˆ–è€…ç”¨ updateTaskStatuses
        }, 650);
    }

    function renderGrid() {
        const cells = document.querySelectorAll('.grid-cell');
        state.grid.forEach((lv, i) => {
            cells[i].innerHTML = '';
            if (lv) {
                const itemEl = document.createElement('div');
                itemEl.className = 'item';
                if (state.pendingSlots.has(i)) {
                    itemEl.classList.add('hidden-state');
                }
                itemEl.innerHTML = SVG_LIB['lvl' + lv];
                cells[i].appendChild(itemEl);
            }
        });
    }

    function createTasks() { 
        state.tasks = [{ id: 1, req: 2, reward: 120 }, { id: 2, req: 3, reward: 280 }]; 
        state.tasks.forEach(t => state.knownTaskIds.add(t.id));
        renderTasks(); 
    }
    
    // å…¨é‡é‡ç»˜ä»»åŠ¡ï¼ˆç”¨äºæ·»åŠ /åˆ é™¤ä»»åŠ¡å¡ç‰‡ï¼‰
    function renderTasks() {
        const container = document.getElementById('task-list'); 
        if(state.isAnimatingTask) return;

        container.innerHTML = '';
        state.tasks.forEach(task => {
            const isReady = state.grid.includes(task.req);
            const isNew = !state.knownTaskIds.has(task.id);
            const card = document.createElement('div'); 
            card.className = `task-card ${isReady ? 'ready-to-submit' : ''}`;
            card.id = `task-${task.id}`;
            card.innerHTML = `
                ${isReady ? '<div class="ready-badge">READY!</div>' : ''}
                <div class="w-16 h-16 bg-gray-50 border-2 border-black rounded-lg p-2">${SVG_LIB['lvl'+task.req]}</div>
                <div class="flex-1 flex flex-col justify-between py-1">
                    <div class="text-[10px] font-black text-pink-500 uppercase">Need It</div>
                    <div class="font-bold text-lg">ğŸ’° ${task.reward}</div>
                    <button onclick="deliverTask(event, ${task.id})" 
                        class="bg-green-400 border-2 border-black rounded py-0.5 text-[10px] font-black shadow-[2px_2px_0_#000] 
                        active:shadow-none active:translate-y-0.5 ${isReady ? 'btn-ready-animate' : 'opacity-50'}">
                        DELIVER
                    </button>
                </div>`;
            container.appendChild(card);
            if (isNew) {
                Animator.taskEnter(card);
                state.knownTaskIds.add(task.id);
            }
        });
    }

    // è½»é‡çº§çŠ¶æ€åˆ·æ–°ï¼ˆä¸ç ´åDOMï¼Œä»…æ›´æ–°æ ·å¼ï¼‰
    function updateTaskStatuses(excludeTaskId = null) {
        state.tasks.forEach(task => {
            if (task.id === excludeTaskId) return; // æ­£åœ¨é£èµ°çš„å¡ç‰‡ä¸è¦åŠ¨

            const card = document.getElementById(`task-${task.id}`);
            if (!card) return;

            const isReady = state.grid.includes(task.req);
            const btn = card.querySelector('button');
            const badge = card.querySelector('.ready-badge');

            if (isReady) {
                if (!card.classList.contains('ready-to-submit')) {
                    card.classList.add('ready-to-submit');
                    btn.classList.remove('opacity-50');
                    btn.classList.add('btn-ready-animate');
                    if (!badge) {
                        card.insertAdjacentHTML('afterbegin', '<div class="ready-badge">READY!</div>');
                    }
                }
            } else {
                if (card.classList.contains('ready-to-submit')) {
                    card.classList.remove('ready-to-submit');
                    btn.classList.add('opacity-50');
                    btn.classList.remove('btn-ready-animate');
                    if (badge) badge.remove();
                }
            }
        });
    }

    function deliverTask(event, taskId) {
        if(state.isAnimatingTask) return;
        const btn = event.currentTarget;
        const taskCard = btn.closest('.task-card');
        const btnRect = btn.getBoundingClientRect();
        const task = state.tasks.find(t => t.id === taskId); 
        const itemIdx = state.grid.indexOf(task.req);
        
        if (itemIdx !== -1) {
            state.isAnimatingTask = true; 
            const gridCells = document.querySelectorAll('.grid-cell');
            // è·å–ä½ç½®ä¿¡æ¯ç”¨äºç”Ÿæˆå…‹éš†
            const targetItemRect = gridCells[itemIdx].querySelector('.item').getBoundingClientRect();
            
            // 1. ç«‹å³æ‰£é™¤æ•°æ®ï¼Œç¡®ä¿å…¶ä»–è®¢å•èƒ½æ£€æµ‹åˆ°ç‰©å“å·²æ¶ˆå¤±
            const itemLvl = state.grid[itemIdx];
            state.grid[itemIdx] = null; 
            state.gold += task.reward;
            
            // 2. ç«‹å³åˆ·æ–°æ£‹ç›˜ï¼ˆç§»é™¤åŸç‰©å“DOMï¼‰
            renderGrid();

            // 3. ç«‹å³åˆ·æ–°å…¶ä»–ä»»åŠ¡çš„çŠ¶æ€ï¼ˆæ’é™¤å½“å‰æ­£åœ¨é£èµ°çš„ä»»åŠ¡ï¼‰
            updateTaskStatuses(taskId);

            // 4. æ’­æ”¾è§†è§‰åŠ¨ç”»ï¼ˆä½¿ç”¨å…‹éš†ä½“ï¼‰
            Animator.taskExit(taskCard, () => {
                state.tasks = state.tasks.filter(t => t.id !== taskId);
                state.knownTaskIds.delete(taskId);
                const nextReq = Math.min(Math.floor(state.gold / 600) + 2, 7);
                const newTaskId = Date.now();
                state.tasks.push({ id: newTaskId, req: Math.floor(Math.random() * nextReq) + 1, reward: (Math.floor(Math.random() * 5) + 3) * 45 });
                state.isAnimatingTask = false; 
                renderTasks(); 
            });

            // ä½¿ç”¨å…‹éš†ä½“æ’­æ”¾å‡ååŠ¨ç”»
            Animator.itemSuccessClone(targetItemRect, itemLvl);
            
            Animator.flyGold(btnRect.left + btnRect.width/2, btnRect.top + btnRect.height/2);

            refreshUI();
            checkStoryTriggers();
        } else showToast("è¿˜æ²¡åˆæˆè¯¥ç‰©å“å“¦ï¼");
    }

    function checkStoryTriggers() {
        let triggered = false;

        // æ£€æŸ¥å„ç§è§¦å‘æ¡ä»¶
        if (state.gold >= 300 && !state.unlockedStories.has(1)) {
            unlockStory(1);
            triggered = true;
        }
        if (state.gold >= 500 && !state.unlockedStories.has(2)) {
            unlockStory(2);
            triggered = true;
        }
        if (state.maxLevelAchieved >= 3 && !state.unlockedStories.has(3)) {
            unlockStory(3);
            triggered = true;
        }
        if (state.gold >= 1200 && !state.unlockedStories.has(4)) {
            unlockStory(4);
            triggered = true;
        }
        if (state.maxLevelAchieved >= 5 && !state.unlockedStories.has(5)) {
            unlockStory(5);
            triggered = true;
        }
        if (state.maxLevelAchieved >= 8 && !state.unlockedStories.has(6)) {
            unlockStory(6);
            triggered = true;
        }
        if (state.gold >= 3000 && !state.unlockedStories.has(7)) {
            unlockStory(7);
            triggered = true;
        }

        // æ›´æ–°ç­‰çº§ç³»ç»Ÿ
        const newLevel = Math.floor(state.gold / 1200) + 1;
        if (newLevel > state.level) {
            state.level = newLevel;
        }
    }

    function unlockStory(index) {
        state.unlockedStories.add(index);
        state.storyProgress = index;

        // æ˜¾ç¤ºè§£é”é€šçŸ¥
        const notification = document.getElementById('story-notification');
        gsap.to(notification, {
            opacity: 1,
            y: 20,
            duration: 0.5,
            ease: "back.out(1.7)",
            onComplete: () => {
                setTimeout(() => {
                    gsap.to(notification, { opacity: 0, y: 0, duration: 0.3 });
                }, 2000);
            }
        });

        // æ•…äº‹ä¹¦å›¾æ ‡å‘å…‰æç¤º
        const storyCapsule = document.getElementById('story-capsule');
        storyCapsule.classList.add('has-new');

        // å»¶è¿Ÿæ˜¾ç¤ºå‰§æƒ…å¯¹è¯
        setTimeout(() => {
            showStory(index);
        }, 2500);

        updateStoryUI();
    }

    function showStoryProgress() {
        const panel = document.getElementById('story-progress-panel');
        const list = document.getElementById('story-list');

        list.innerHTML = '';
        stories.forEach((story, idx) => {
            const isUnlocked = state.unlockedStories.has(idx);
            const item = document.createElement('div');
            item.className = `story-item ${isUnlocked ? 'unlocked' : 'locked'}`;
            item.innerHTML = `
                <div class="icon">${isUnlocked ? 'âœ…' : 'ğŸ”’'}</div>
                <div class="content">
                    <div class="name">${isUnlocked ? story.name : '???'}</div>
                    <div class="trigger">${story.trigger}</div>
                    ${isUnlocked ? `<div style="font-size: 0.85rem; margin-top: 4px;">${story.text}</div>` : ''}
                </div>
            `;
            if (isUnlocked) {
                item.style.cursor = 'pointer';
                item.onclick = () => {
                    closeStoryProgress();
                    setTimeout(() => showStory(idx), 300);
                };
            }
            list.appendChild(item);
        });

        panel.style.display = 'block';
        gsap.from(panel, { scale: 0.8, opacity: 0, duration: 0.3, ease: "back.out(1.7)" });

        // ç§»é™¤å‘å…‰æ•ˆæœ
        document.getElementById('story-capsule').classList.remove('has-new');
    }

    function closeStoryProgress() {
        const panel = document.getElementById('story-progress-panel');
        gsap.to(panel, {
            scale: 0.8,
            opacity: 0,
            duration: 0.2,
            onComplete: () => { panel.style.display = 'none'; }
        });
    }

    function updateStoryUI() {
        document.getElementById('story-count').innerText = `${state.unlockedStories.size}/${stories.length}`;
    }

    function refreshUI() {
        document.getElementById('energy').innerText = state.energy;
        document.getElementById('gold').innerText = state.gold;
        document.getElementById('lv').innerText = state.level;
        updateStoryUI();
    }
    function showStory(idx) {
        const s = stories[idx];
        if (!s) return;
        document.getElementById('story-mask').style.display = 'flex';
        document.getElementById('char-name').innerText = s.name;
        document.getElementById('dialog-text').innerText = s.text;
        document.getElementById('dialog-hint').innerText = s.hint || '';
    }
    function closeStory() { document.getElementById('story-mask').style.display = 'none'; }
    function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; gsap.to(t, { opacity: 1, y: -20, duration: 0.3 }); setTimeout(() => gsap.to(t, { opacity: 0, y: 0, duration: 0.3 }), 2000); }
    window.onload = init;
</script>
